<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sistemagig</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" >Sistema de Gestion de Ingresos y Gastos</h1>
        <h2>Ingresos y Egresos</h2>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Monto</th>
            <th>Concepto</th>
            <th>Empleado</th>
            <th>Empresa</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>

         <tr th:each="movimiento : ${movimientos}">
            
            <td th:text = "${movimiento.monto}" ></td>
            <td th:text = "${movimiento.concepto}" ></td>
            <td th:text = "${movimiento.empleado.nombreEmpleado}" ></td>
            <td th:text = "${movimiento.empresa.nombre}" ></td>
            <td><a class="btn btn-danger" th:href="@{/movimientodedinero/editar/{id} (id = ${movimiento.id})}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{/movimientodedinero/borrar/{id} (id = ${movimiento.id})}">Eliminar</a></td>
        </tr> 

    </table>
        <a class="btn btn-primary" href="/crearmovimiento">Ingresar Movimiento</a> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
</body>
</html>
