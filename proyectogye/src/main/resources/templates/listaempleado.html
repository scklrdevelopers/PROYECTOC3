<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" >Sistema de Gestion de Ingresos y Gastos</h1>
        <h2>Empleados</h2>
        <p class="text-primary">Esta es la pagina para ver la informacion de los empleados guardados</p>

        <table class="table table-striped">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Empresa</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.nombreEmpleado}"></td>
                <td th:text="${empleado.correoEmpleado}"></td>
                <td th:text="${empleado.rol}"></td>
                <td th:text="${empleado.empresa.nombre}"></td>
                <td><a class="btn btn-primary" th:href="@{/empleado/editar/{id} (id = ${empleado.id})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/empleado/borrar/{id} (id = ${empleado.id})}">Eliminar</a></td>
                
            </tr>

        </table>
            <a class="btn btn-primary" href="/agregarempleado">Nuevo Empleado</a>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
</body>
</html>
