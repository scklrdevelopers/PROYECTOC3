<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sistema de Gestion de Ingresos y Gastos</h1>
        <h2>Ingresos y Egresos</h2>
        
        <form th:action="@{/movimientodedinero/actualizar/{id} (id = ${movimiento.id})}" method="post">

            <div class="mb-3">
                <label  for="monto" class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto" th:field="${movimientoDeDinero.monto}"> 
            </div>

            <div class="mb-3">
                <label  for="concepto" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="concepto" th:field="${movimientoDeDinero.concepto}"> 
            </div>

            <div class="mb-3">
                <label  for="empleadoid" class="form-label">Empleado ID</label>
                <input type="number" class="form-control" id="empleadoid" th:field="${movimientoDeDinero.empleado.id}"> 
            </div>

            <div class="mb-3">
                <label  for="empresaid" class="form-label">Empresa ID</label>
                <input type="number" class="form-control" id="empresaid" th:field="${movimientoDeDinero.empresa.id}"> 
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>

        </form> 

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
</body>
</html>
