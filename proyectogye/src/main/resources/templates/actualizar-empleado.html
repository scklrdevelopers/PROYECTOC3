<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empleado</title>
</head>
<body>
    <div class="container">
            <h1 class="text-center">Sistema de Gestion de Ingresos y Gastos</h1>
            <h2>Empleados</h2>
            <p>Pagina para Modificar datos del empleado</p>

            <form th:action="@{/empleado/actualizar/{id} (id=${empleado.id})}" method="post">

                <div class="mb-3">
                    <label  for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="${empleado.nombreEmpleado}"> 
                </div>
    
                <div class="mb-3">
                    <label  for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" th:field="${empleado.correoEmpleado}"> 
                </div>
    
                <div class="mb-3">
                    <label  for="rol" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="rol" th:field="${empleado.rol}"> 
                </div>
    
                <div class="mb-3">
                    <label  for="empresaid" class="form-label">Empresa ID</label>
                    <input type="number" class="form-control" id="empresaid" th:field="${empleado.empresa.id}"> 
                </div>
    
                
                <button type="submit" class="btn btn-primary">Actualizar Empleado</button>

            </form>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
</body>
</html>
