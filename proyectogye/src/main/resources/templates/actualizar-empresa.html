<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h1 class="text-center">Sistema de Gestion de Ingresos y Gastos</h1>
            <h2>Empresas</h2>
            <p>Pagina para Modificar datos de la empresa</p>

            <form th:action="@{/empresa/actualizar/{id} (id=${empresa.id})}" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="${empresa.nombre}"> 
                </div>
                    <!-- empresa es el objeto -->
                <div class="mb-3">   
                    <label for="nit" class="form-label">Nit</label>
                    <input type="text" class="form-control" id="nit" th:field="${empresa.nit}">
                </div> 

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono" th:field="${empresa.telefono}">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" th:field="${empresa.direccion}">
                </div>

                <!-- <input type="submit" value="Actualizar Empresa"> -->
                <button type="submit" class="btn btn-primary">Actualizar Empresa</button>

            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
